<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Usage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding-top: 2rem; }
    .emoji-img { width: 32px; height: 32px; object-fit: contain; }
    .table thead th { position: sticky; top: 0; background: var(--bs-body-bg); }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex align-items-center mb-3">
      <h1 class="me-auto">Emoji Usage</h1>
      <a class="btn btn-outline-secondary" href="/">Back to Home</a>
    </div>

    <div class="card">
      <div class="card-header">Top Used Emojis</div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead>
              <tr>
                <th style="width:70px">Emoji</th>
                <th>Name</th>
                <th class="text-end" style="width:150px">Count</th>
              </tr>
            </thead>
            <tbody id="emojiBody">
              <tr><td colspan="3" class="text-center p-4 text-secondary">Loadingâ€¦</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error('Failed to load ' + url);
      return res.json();
    }

    function renderRows(items) {
      const tbody = document.getElementById('emojiBody');
      if (!items || items.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" class="text-center p-4 text-secondary">No emoji usage recorded yet.</td></tr>';
        return;
      }
      tbody.innerHTML = items.map(it => {
        const url = it.imageUrl || `https://cdn.discordapp.com/emojis/${it.emojiId}.webp`;
        const safeName = (it.emojiName || '').replace(/</g,'&lt;').replace(/>/g,'&gt;');
        return `
          <tr>
            <td><img class="emoji-img" src="${url}" alt=":${safeName}:" onerror="this.style.display='none'"/></td>
            <td><code>:${safeName}:</code></td>
            <td class="text-end fw-semibold">${it.count}</td>
          </tr>`;
      }).join('');
    }

    async function init() {
      try {
        const data = await fetchJson('/api/emoji/usage');
        renderRows(data);
      } catch (e) {
        console.error(e);
        const tbody = document.getElementById('emojiBody');
        tbody.innerHTML = '<tr><td colspan="3" class="text-danger text-center p-4">Failed to load emoji usage. See console for details.</td></tr>';
      }
    }

    init();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
