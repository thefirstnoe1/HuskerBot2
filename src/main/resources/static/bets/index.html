<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Husker Bets — Charts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
  <style>
    body { padding-top: 2rem; }
    .chart-card { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex align-items-center mb-3">
      <h1 class="me-auto">Husker Bets — Charts</h1>
      <a class="btn btn-outline-secondary me-2" href="/">Back to Home</a>
      <div class="input-group" style="width: 220px;">
        <span class="input-group-text">Season</span>
        <input id="seasonInput" type="number" class="form-control" />
        <button id="reloadBtn" class="btn btn-primary">Load</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-lg-6 chart-card">
        <div class="card">
          <div class="card-header">Weekly Summary</div>
          <div class="card-body">
            <canvas id="weeklyChart"></canvas>
          </div>
        </div>
      </div>
        <div class="col-12 col-lg-6 chart-card">
            <div class="card">
                <div class="card-header">Top Users (by Total Points)</div>
                <div class="card-body">
                    <canvas id="pointsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-4 chart-card">
            <div class="card">
                <div class="card-header">Top Users (by Correct Winners)</div>
                <div class="card-body">
                    <canvas id="usersChart"></canvas>
                </div>
            </div>
        </div>
      <div class="col-12 col-lg-4 chart-card">
        <div class="card">
          <div class="card-header">Top Users (by Over/Under)</div>
          <div class="card-body">
            <canvas id="overUnderChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 chart-card">
        <div class="card">
          <div class="card-header">Top Users (by Spread)</div>
          <div class="card-body">
            <canvas id="spreadChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-info mt-3">
      Data comes from the Husker Bets repository; charts update automatically when you change the season.
    </div>
  </div>

  <script>
    // Adapt Chart.js colors for Bootstrap dark mode
    (function() {
      const cssVar = (name) => getComputedStyle(document.documentElement).getPropertyValue(name).trim();
      if (window.Chart) {
        const bodyColor = cssVar('--bs-body-color') || '#e9ecef';
        const borderColor = 'rgba(255,255,255,.15)';
        Chart.defaults.color = bodyColor;
        Chart.defaults.borderColor = borderColor;
        Chart.defaults.plugins = Chart.defaults.plugins || {};
        Chart.defaults.plugins.legend = Chart.defaults.plugins.legend || {};
        Chart.defaults.plugins.legend.labels = Chart.defaults.plugins.legend.labels || {};
        Chart.defaults.plugins.legend.labels.color = bodyColor;
      }
    })();

    const seasonInput = document.getElementById('seasonInput');
    const reloadBtn = document.getElementById('reloadBtn');

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error('Failed to load ' + url);
      return res.json();
    }

    function currentYearAdjustedForCfb() {
      const d = new Date();
      // mirror SeasonResolver logic roughly (CFB goes 1 month into next year)
      d.setMonth(d.getMonth() - 1);
      return d.getFullYear();
    }

    let weeklyChart, usersChart, pointsChart, overUnderChart, spreadChart;

    function makeWeeklyChart(data) {
      const labels = data.map(x => 'W' + x.week);
      const totals = data.map(x => x.total);
      const winners = data.map(x => x.correctWinner);
      const points = data.map(x => x.correctPoints);
      const spreads = data.map(x => x.correctSpread);

      const ctx = document.getElementById('weeklyChart');
      if (weeklyChart) weeklyChart.destroy();
      weeklyChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Total Bets', data: totals, backgroundColor: 'rgba(13,110,253,.5)' },
            { label: 'Correct Winner', data: winners, backgroundColor: 'rgba(25,135,84,.6)' },
            { label: 'Correct Points', data: points, backgroundColor: 'rgba(255,193,7,.6)' },
            { label: 'Correct Spread', data: spreads, backgroundColor: 'rgba(220,53,69,.6)' },
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          scales: { x: { stacked: false }, y: { beginAtZero: true, ticks: { precision: 0 } } }
        }
      });
    }

    function makeUsersChart(data) {
      const sorted = [...data].sort((a,b) => (b.correctWinner||0) - (a.correctWinner||0));
      const rows = sorted.length;
      const labels = sorted.map(x => x.displayName || x.userTag || x.userId);
      const winners = sorted.map(x => x.correctWinner);
      const totals = sorted.map(x => x.total);

      const ctx = document.getElementById('usersChart');
      // Dynamically size canvas height to fit all rows (approx 28px per row)
      const desiredHeight = Math.max(200, rows * 28);
      ctx.style.height = desiredHeight + 'px';

      if (usersChart) usersChart.destroy();
      usersChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Correct Winners', data: winners, backgroundColor: 'rgba(25,135,84,.6)' },
            { label: 'Total Bets', data: totals, backgroundColor: 'rgba(13,110,253,.3)' },
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: 'y',
          plugins: { legend: { position: 'bottom' } },
          scales: { x: { beginAtZero: true, ticks: { precision: 0 } } }
        }
      });
    }

    function makePointsChart(data) {
      const sorted = [...data].map(x => ({
        ...x,
        totalPoints: (x.correctSpread||0)*2 + (x.correctPoints||0)*2 + (x.correctWinner||0)*1
      })).sort((a,b) => b.totalPoints - a.totalPoints);
      const rows = sorted.length;
      const labels = sorted.map(x => x.displayName || x.userTag || x.userId);
      const totals = sorted.map(x => x.total);
      const points = sorted.map(x => x.totalPoints);

      const ctx = document.getElementById('pointsChart');
      const desiredHeight = Math.max(200, rows * 28);
      ctx.style.height = desiredHeight + 'px';

      if (pointsChart) pointsChart.destroy();
      pointsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Total Points', data: points, backgroundColor: 'rgba(108,117,125,.7)' },
            { label: 'Total Bets', data: totals, backgroundColor: 'rgba(13,110,253,.25)' },
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: 'y',
          plugins: { legend: { position: 'bottom' } },
          scales: { x: { beginAtZero: true, ticks: { precision: 0 } } }
        }
      });
    }

    function makeOverUnderChart(data) {
      const sorted = [...data].sort((a,b) => (b.correctPoints||0) - (a.correctPoints||0));
      const rows = sorted.length;
      const labels = sorted.map(x => x.displayName || x.userTag || x.userId);
      const overUnder = sorted.map(x => x.correctPoints);
      const totals = sorted.map(x => x.total);

      const ctx = document.getElementById('overUnderChart');
      const desiredHeight = Math.max(200, rows * 28);
      ctx.style.height = desiredHeight + 'px';

      if (overUnderChart) overUnderChart.destroy();
      overUnderChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Correct Over/Under', data: overUnder, backgroundColor: 'rgba(255,193,7,.7)' },
            { label: 'Total Bets', data: totals, backgroundColor: 'rgba(13,110,253,.25)' },
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: 'y',
          plugins: { legend: { position: 'bottom' } },
          scales: { x: { beginAtZero: true, ticks: { precision: 0 } } }
        }
      });
    }

    function makeSpreadChart(data) {
      const sorted = [...data].sort((a,b) => (b.correctSpread||0) - (a.correctSpread||0));
      const rows = sorted.length;
      const labels = sorted.map(x => x.displayName || x.userTag || x.userId);
      const spread = sorted.map(x => x.correctSpread);
      const totals = sorted.map(x => x.total);

      const ctx = document.getElementById('spreadChart');
      const desiredHeight = Math.max(200, rows * 28);
      ctx.style.height = desiredHeight + 'px';

      if (spreadChart) spreadChart.destroy();
      spreadChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Correct Spread', data: spread, backgroundColor: 'rgba(220,53,69,.7)' },
            { label: 'Total Bets', data: totals, backgroundColor: 'rgba(13,110,253,.25)' },
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: 'y',
          plugins: { legend: { position: 'bottom' } },
          scales: { x: { beginAtZero: true, ticks: { precision: 0 } } }
        }
      });
    }

    async function load(season) {
      try {
        const [weekly, users] = await Promise.all([
          fetchJson('/api/bets/weekly' + (season ? ('?season=' + season) : '')),
          fetchJson('/api/bets/users' + (season ? ('?season=' + season) : '')),
        ]);
        makeWeeklyChart(weekly);
        makeUsersChart(users);
        makePointsChart(users);
        makeOverUnderChart(users);
        makeSpreadChart(users);
      } catch (e) {
        console.error(e);
        alert('Failed to load charts. See console for details.');
      }
    }

    function init() {
      const yr = currentYearAdjustedForCfb();
      seasonInput.value = yr;
      load(yr);
    }

    reloadBtn.addEventListener('click', () => load(parseInt(seasonInput.value, 10)));

    init();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
